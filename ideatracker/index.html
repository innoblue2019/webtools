    <style>

        /* æ¨¡æ…‹è¦–çª— */
        .modal {

        .edit-form textarea {

        .save-btn {
            padding: 15px 40px;

        .save-btn:hover {

        /* æ­·ç¨‹è¨˜éŒ„æ¨£å¼ */
        .history-list {

        }

        .version-card {

        .version-card:last-child {

        .version-header {

        .version-number {

        }

        .version-time {

        .version-content {

            white-space: pre-wrap;

            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .diff-section {

        .added {

        .removed {

    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ’¡ å¤šæƒ³æ³•è¿½è¹¤å™¨</h1>
        
        <div class="add-idea-section">
            <h2>â• æ–°å¢æƒ³æ³•</h2>
            <div class="input-group">
                <input type="text" id="ideaTitleInput" placeholder="æƒ³æ³•æ¨™é¡Œ...">
            </div>
            <div class="input-group">
                <textarea id="ideaContentInput" placeholder="æƒ³æ³•å…§å®¹..."></textarea>
                <button class="add-btn" onclick="addIdea()">æ–°å¢</button>
            </div>
        </div>

        <div id="ideasList" class="ideas-list"></div>
    </div>

    <!-- ç·¨è¼¯æ¨¡æ…‹è¦–çª— -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">âœï¸ ç·¨è¼¯æƒ³æ³•</div>
                <button class="close-btn" onclick="closeEditModal()">Ã—</button>
            </div>
            <div class="edit-form">
                <input type="text" id="editTitleInput" placeholder="æƒ³æ³•æ¨™é¡Œ">
                <textarea id="editContentInput" placeholder="æƒ³æ³•å…§å®¹" rows="6"></textarea>
                <button class="save-btn" onclick="saveEdit()">ğŸ’¾ å„²å­˜ä¿®æ”¹</button>
            </div>
        </div>
    </div>

    <!-- æ­·ç¨‹æ¨¡æ…‹è¦–çª— -->
    <div id="historyModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">ğŸ“œ æƒ³æ³•æ­·ç¨‹</div>
                <button class="close-btn" onclick="closeHistoryModal()">Ã—</button>
            </div>
            <div class="stats-bar" id="historyStats"></div>
            <div id="historyContent" class="history-list"></div>
        </div>
    </div>

    <script>
        let ideas = [];
        let currentEditingId = null;
        let currentHistoryId = null;

        // è¼‰å…¥è³‡æ–™
        function loadData() {
            const saved = localStorage.getItem('multiIdeas');
            if (saved) {
                ideas = JSON.parse(saved);
                renderIdeas();
            }
        }

        // å„²å­˜è³‡æ–™
        function saveData() {
            localStorage.setItem('multiIdeas', JSON.stringify(ideas));
        }

        // æ–°å¢æƒ³æ³•
        function addIdea() {
            const title = document.getElementById('ideaTitleInput').value.trim();
            const content = document.getElementById('ideaContentInput').value.trim();
            
            if (!title) {
                alert('è«‹è¼¸å…¥æ¨™é¡Œï¼');
                return;
            }
            
            if (!content) {
                alert('è«‹è¼¸å…¥å…§å®¹ï¼');
                return;
            }

            const now = new Date();
            const idea = {
                id: Date.now(),
                title: title,
                versions: [{
                    id: Date.now(),
                    content: content,
                    timestamp: now.toISOString(),
                    displayTime: formatDateTime(now)
                }],
                createdAt: now.toISOString(),
                updatedAt: now.toISOString()
            };

            ideas.unshift(idea);
            saveData();
            renderIdeas();
            
            // æ¸…ç©ºè¼¸å…¥
            document.getElementById('ideaTitleInput').value = '';
            document.getElementById('ideaContentInput').value = '';
            
            alert('âœ… æƒ³æ³•å·²æ–°å¢ï¼');
        }

        // æ ¼å¼åŒ–æ™‚é–“
        function formatDateTime(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            
            return `${year}/${month}/${day} ${hours}:${minutes}:${seconds}`;
        }

        // æ¸²æŸ“æƒ³æ³•åˆ—è¡¨
        function renderIdeas() {
            const container = document.getElementById('ideasList');
            
            if (ideas.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ’­</div>
                        <div class="empty-state-text">é‚„æ²’æœ‰ä»»ä½•æƒ³æ³•ï¼Œé–‹å§‹æ–°å¢ç¬¬ä¸€å€‹å§ï¼</div>
                    </div>
                `;
                return;
            }

            let html = '';
            ideas.forEach(idea => {
                const latestVersion = idea.versions[idea.versions.length - 1];
                const versionCount = idea.versions.length;
                const createdDate = new Date(idea.createdAt);
                const updatedDate = new Date(idea.updatedAt);
                
                html += `
                    <div class="idea-card">
                        <div class="idea-header">
                            <div class="idea-title">${escapeHtml(idea.title)}</div>
                            <span class="badge">${versionCount} å€‹ç‰ˆæœ¬</span>
                        </div>
                        <div class="idea-meta">
                            <span>ğŸ“… å‰µå»ºï¼š${formatDateTime(createdDate)}</span>
                            <span>ğŸ”„ æ›´æ–°ï¼š${formatDateTime(updatedDate)}</span>
                        </div>
                        <div class="idea-content">${escapeHtml(latestVersion.content)}</div>
                        <div class="idea-actions">
                            <button class="btn btn-edit" onclick="openEditModal(${idea.id})">âœï¸ ä¿®æ”¹æƒ³æ³•</button>
                            <button class="btn btn-history" onclick="openHistoryModal(${idea.id})">ğŸ“œ æƒ³æ³•æ­·ç¨‹</button>
                            <button class="btn btn-delete" onclick="deleteIdea(${idea.id})">ğŸ—‘ï¸ åˆªé™¤</button>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        // é–‹å•Ÿç·¨è¼¯è¦–çª—
        function openEditModal(ideaId) {
            const idea = ideas.find(i => i.id === ideaId);
            if (!idea) return;
            
            currentEditingId = ideaId;
            const latestVersion = idea.versions[idea.versions.length - 1];
            
            document.getElementById('editTitleInput').value = idea.title;
            document.getElementById('editContentInput').value = latestVersion.content;
            document.getElementById('editModal').classList.add('show');
        }

        // é—œé–‰ç·¨è¼¯è¦–çª—
        function closeEditModal() {
            document.getElementById('editModal').classList.remove('show');
            currentEditingId = null;
        }

        // å„²å­˜ç·¨è¼¯
        function saveEdit() {
            const title = document.getElementById('editTitleInput').value.trim();
            const content = document.getElementById('editContentInput').value.trim();
            
            if (!title || !content) {
                alert('æ¨™é¡Œå’Œå…§å®¹éƒ½ä¸èƒ½ç‚ºç©ºï¼');
                return;
            }

            const idea = ideas.find(i => i.id === currentEditingId);
            if (!idea) return;

            const now = new Date();
            
            // æ›´æ–°æ¨™é¡Œ
            idea.title = title;
            
            // æ–°å¢ç‰ˆæœ¬
            idea.versions.push({
                id: Date.now(),
                content: content,
                timestamp: now.toISOString(),
                displayTime: formatDateTime(now)
            });
            
            idea.updatedAt = now.toISOString();
            
            saveData();
            renderIdeas();
            closeEditModal();
            
            alert('âœ… ä¿®æ”¹å·²å„²å­˜ï¼');
        }

        // é–‹å•Ÿæ­·ç¨‹è¦–çª—
        function openHistoryModal(ideaId) {
            const idea = ideas.find(i => i.id === ideaId);
            if (!idea) return;
            
            currentHistoryId = ideaId;
            renderHistory(idea);
            document.getElementById('historyModal').classList.add('show');
        }

        // é—œé–‰æ­·ç¨‹è¦–çª—
        function closeHistoryModal() {
            document.getElementById('historyModal').classList.remove('show');
            currentHistoryId = null;
        }

        // æ¸²æŸ“æ­·ç¨‹
        function renderHistory(idea) {
            const statsContainer = document.getElementById('historyStats');
            const container = document.getElementById('historyContent');
            
            const versions = idea.versions;
            const totalVersions = versions.length;
            const firstDate = new Date(versions[0].timestamp);
            const lastDate = new Date(versions[versions.length - 1].timestamp);
            const daysDiff = Math.ceil((lastDate - firstDate) / (1000 * 60 * 60 * 24));
            
            statsContainer.innerHTML = `
                <div class="stat-item">
                    <div class="stat-value">${totalVersions}</div>
                    <div class="stat-label">ç¸½ç‰ˆæœ¬æ•¸</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${daysDiff}</div>
                    <div class="stat-label">è¿½è¹¤å¤©æ•¸</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${versions[versions.length - 1].content.length}</div>
                    <div class="stat-label">ç•¶å‰å­—æ•¸</div>
                </div>
            `;

            let html = '';
            // å¾æœ€èˆŠåˆ°æœ€æ–°é †åºé¡¯ç¤º
            for (let i = 0; i < versions.length; i++) {
                const version = versions[i];
                const isLatest = i === versions.length - 1;
                const previousVersion = i > 0 ? versions[i - 1] : null;
                
                html += `
                    <div class="version-card">
                        <div class="version-header">
                            <span class="version-number">
                                ç‰ˆæœ¬ ${i + 1}
                                ${isLatest ? '<span class="badge">æœ€æ–°</span>' : ''}
                            </span>
                            <span class="version-time">â° ${version.displayTime}</span>
                        </div>
                        <div class="version-content">${escapeHtml(version.content)}</div>
                `;
                
                if (previousVersion) {
                    const diff = getDiff(previousVersion.content, version.content);
                    if (diff) {
                        html += `
                            <div class="diff-section">
                                <div class="diff-title">ğŸ”„ èˆ‡ç‰ˆæœ¬ ${i} çš„å·®ç•°ï¼š</div>
                                <div class="diff-content">${diff}</div>
                            </div>
                        `;
                    }
                }
                
                html += `</div>`;
            }
            
            container.innerHTML = html;
        }

        // è¨ˆç®—å·®ç•°
        function getDiff(oldText, newText) {
            if (!oldText) return null;

            const oldChars = oldText.split('');
            const newChars = newText.split('');
            
            let diffHtml = '';
            let i = 0, j = 0;
            
            while (i < oldChars.length || j < newChars.length) {
                if (i >= oldChars.length) {
                    diffHtml += `<span class="added">${escapeHtml(newChars[j])}</span>`;
                    j++;
                } else if (j >= newChars.length) {
                    diffHtml += `<span class="removed">${escapeHtml(oldChars[i])}</span>`;
                    i++;
                } else if (oldChars[i] === newChars[j]) {
                    diffHtml += escapeHtml(newChars[j]);
                    i++;
                    j++;
                } else {
                    let found = false;
                    for (let k = 1; k <= 5 && j + k < newChars.length; k++) {
                        if (oldChars[i] === newChars[j + k]) {
                            for (let l = 0; l < k; l++) {
                                diffHtml += `<span class="added">${escapeHtml(newChars[j + l])}</span>`;
                            }
                            j += k;
                            found = true;
                            break;
                        }
                    }
                    
                    if (!found) {
                        for (let k = 1; k <= 5 && i + k < oldChars.length; k++) {
                            if (oldChars[i + k] === newChars[j]) {
                                for (let l = 0; l < k; l++) {
                                    diffHtml += `<span class="removed">${escapeHtml(oldChars[i + l])}</span>`;
                                }
                                i += k;
                                found = true;
                                break;
                            }
                        }
                    }
                    
                    if (!found) {
                        diffHtml += `<span class="removed">${escapeHtml(oldChars[i])}</span>`;
                        diffHtml += `<span class="added">${escapeHtml(newChars[j])}</span>`;
                        i++;
                        j++;
                    }
                }
            }
            
            return diffHtml;
        }

        // åˆªé™¤æƒ³æ³•
        function deleteIdea(ideaId) {
            const idea = ideas.find(i => i.id === ideaId);
            if (!idea) return;
            
            if (confirm(`ç¢ºå®šè¦åˆªé™¤ã€Œ${idea.title}ã€å—ï¼Ÿæ­¤æ“ä½œç„¡æ³•å¾©åŸï¼`)) {
                ideas = ideas.filter(i => i.id !== ideaId);
                saveData();
                renderIdeas();
                alert('âœ… å·²åˆªé™¤ï¼');
            }
        }

        // è·³è„« HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // é»æ“Šæ¨¡æ…‹è¦–çª—å¤–éƒ¨é—œé–‰
        document.getElementById('editModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeEditModal();
            }
        });

        document.getElementById('historyModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeHistoryModal();
            }
        });

        // é é¢è¼‰å…¥æ™‚åˆå§‹åŒ–
        window.onload = function() {
            loadData();
            
            // Enter éµæ–°å¢ï¼ˆåœ¨å…§å®¹æ¡†æŒ‰ Ctrl+Enterï¼‰
            document.getElementById('ideaContentInput').addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && e.ctrlKey) {
                    addIdea();
                }
            });
        };
    </script>
</body>
